worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Temp paths
    client_body_temp_path /tmp/nginx/client_body;
    proxy_temp_path /tmp/nginx/proxy;
    fastcgi_temp_path /tmp/nginx/fastcgi;
    uwsgi_temp_path /tmp/nginx/uwsgi;
    scgi_temp_path /tmp/nginx/scgi;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    client_max_body_size 8M;
    
    # NO GZIP in development for faster rebuilds
    gzip off;
    
    server {
        listen 8080;
        server_name localhost;
        root /var/www;
        index index.php;
        
        # NO CACHE HEADERS in development
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Static files - no cache in development
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|webp)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
        
        # PHP files
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }
        
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            # NO CACHE for PHP in development
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            
            # Buffer optimization
            fastcgi_buffering on;
            fastcgi_buffer_size 32k;
            fastcgi_buffers 8 32k;
            fastcgi_busy_buffers_size 64k;
        }
        
        # Hide sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(yaml|yml|md)$ {
            deny all;
        }
    }
}